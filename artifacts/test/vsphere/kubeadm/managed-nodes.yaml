apiVersion: "nodemanager.aldunelabs.com/v1alpha1"
kind: "ManagedNode"
metadata:
  name: "vsphere-test-kubeadm-managed-01"
spec:
  nodegroup: vsphere-test-kubeadm
  controlPlane: false
  allowDeployment: true
  instanceType: small
  diskSizeInMB: 10240
  diskType: gp3
  labels:
  - demo-label.acme.com=demo
  - sample-label.acme.com=sample
  annotations:
  - demo-annotation.acme.com=demo
  - sample-annotation.acme.com=sample
  network:
    vmware:
      -
        network: "VLAN20"
        dhcp: true
      -
        network: "VM Network"
        dhcp: true
        use-dhcp-routes: false
