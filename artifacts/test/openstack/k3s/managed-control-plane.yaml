apiVersion: "nodemanager.aldunelabs.com/v1alpha1"
kind: "ManagedNode"
metadata:
  name: "openstack-dev-k3s-master-02"
spec:
  nodegroup: openstack-dev-k3s
  controlPlane: true
  allowDeployment: true
  instanceType: k8s.small
  diskSizeInMB: 10240
  diskType: gp3
  labels:
  - demo-label.acme.com=demo
  - sample-label.acme.com=sample
  annotations:
  - demo-annotation.acme.com=demo
  - sample-annotation.acme.com=sample
  network:
    openstack:
      - network: private
        dhcp: false
        address: 192.168.32.11
        netmask: 255.255.255.0
        gateway: 192.168.32.1
