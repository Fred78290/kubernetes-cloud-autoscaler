apiVersion: "nodemanager.aldunelabs.com/v1alpha1"
kind: "ManagedNode"
metadata:
  name: "openstack-dev-rke2-managed-01"
spec:
  nodegroup: openstack-dev-rke2
  controlPlane: false
  allowDeployment: true
  instanceType: k8s.small
  diskSizeInMB: 10240
  diskType: gp3
  labels:
  - demo-label.acme.com=demo
  - sample-label.acme.com=sample
  annotations:
  - demo-annotation.acme.com=demo
  - sample-annotation.acme.com=sample
  network:
    vmware:
      -
        network: "private"
        dhcp: true
      -
        network: "mpbr0"
        dhcp: true
        use-dhcp-routes: false
