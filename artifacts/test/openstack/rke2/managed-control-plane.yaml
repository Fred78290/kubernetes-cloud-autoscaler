apiVersion: "nodemanager.aldunelabs.com/v1alpha2"
kind: "ManagedNode"
metadata:
  name: "openstack-dev-rke2-master-02"
spec:
  nodegroup: openstack-dev-rke2
  controlPlane: true
  allowDeployment: true
  instanceType: k8s.small
  diskSizeInMB: 10240
  diskType: gp3
  labels:
  - demo-label.acme.com=demo
  - sample-label.acme.com=sample
  annotations:
  - demo-annotation.acme.com=demo
  - sample-annotation.acme.com=sample
  network:
    vmware:
      -
        network: "private"
        dhcp: false
        address: 192.168.2.81
        netmask: 255.255.255.0
        gateway: 192.168.2.254
      -
        network: "VM Private"
        dhcp: true
        use-dhcp-routes: false
---
