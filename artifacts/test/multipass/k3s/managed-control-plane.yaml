apiVersion: "nodemanager.aldunelabs.com/v1alpha1"
kind: "ManagedNode"
metadata:
  name: "multipass-dev-k3s-master-02"
spec:
  nodegroup: multipass-dev-k3s
  controlPlane: true
  allowDeployment: true
  instanceType: small
  diskSizeInMB: 10240
  diskType: gp3
  labels:
  - demo-label.acme.com=demo
  - sample-label.acme.com=sample
  annotations:
  - demo-annotation.acme.com=demo
  - sample-annotation.acme.com=sample
  network:
    vmware:
      -
        network: "lxdbr0"
        dhcp: false
        address: 192.168.2.81
        netmask: 255.255.255.0
        gateway: 192.168.2.254
